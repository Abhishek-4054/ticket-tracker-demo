apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: ticket-tracker
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ticket-tracker
      component: backend
  template:
    metadata:
      labels:
        app: ticket-tracker
        component: backend
    spec:
      containers:
      - name: backend
        image: BACKEND_IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: ticket-tracker
    component: backend
spec:
  type: ClusterIP
  selector:
    app: ticket-tracker
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http