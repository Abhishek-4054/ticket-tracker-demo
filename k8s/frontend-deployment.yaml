apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: ticket-tracker
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ticket-tracker
      component: frontend
  template:
    metadata:
      labels:
        app: ticket-tracker
        component: frontend
    spec:
      containers:
      - name: frontend
        image: FRONTEND_IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: ticket-tracker
    component: frontend
spec:
  type: NodePort
  selector:
    app: ticket-tracker
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http