name: CI/CD Pipeline - Ticket Tracker with Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPOSITORY }}
  ECR_FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPOSITORY }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  COVERAGE_THRESHOLD: 80  # Minimum required coverage percentage

jobs:
  # ============================================
  # STAGE 1: BACKEND UNIT TESTS WITH COVERAGE GATE
  # ============================================
  backend-tests:
    name: "Stage 1 - Backend Tests & Coverage Gate"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        working-directory: backend
        run: |
          python -m pytest tests/ \
            --verbose \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage-html \
            --cov-report=term-missing \
            --junit-xml=test-results/pytest-report.xml

      - name: üö® ENFORCE COVERAGE THRESHOLD üö®
        working-directory: backend
        run: |
          echo "=========================================="
          echo "   COVERAGE QUALITY GATE"
          echo "   Threshold: ${COVERAGE_THRESHOLD}%"
          echo "=========================================="
          
          # Extract coverage percentage
          COVERAGE=$(python -m pytest tests/ --cov=app --cov-report=term-missing --quiet | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          
          echo "üìä Current Coverage: ${COVERAGE}%"
          echo "üéØ Required Coverage: ${COVERAGE_THRESHOLD}%"
          
          # Check if coverage meets threshold
          if (( $(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo ""
            echo "‚ùå ============================================="
            echo "‚ùå   COVERAGE GATE FAILED!"
            echo "‚ùå ============================================="
            echo "‚ùå Coverage: ${COVERAGE}% is below threshold: ${COVERAGE_THRESHOLD}%"
            echo "‚ùå Pipeline will STOP here - no deployment will occur"
            echo "‚ùå ============================================="
            echo ""
            echo "üí° To fix:"
            echo "   1. Add tests to cover untested code"
            echo "   2. Remove untested functions"
            echo "   3. Ensure all code paths are tested"
            exit 1
          else
            echo ""
            echo "‚úÖ ============================================="
            echo "‚úÖ   COVERAGE GATE PASSED!"
            echo "‚úÖ ============================================="
            echo "‚úÖ Coverage: ${COVERAGE}% meets threshold: ${COVERAGE_THRESHOLD}%"
            echo "‚úÖ Proceeding to next stage..."
            echo "‚úÖ ============================================="
          fi

      - name: Generate Coverage Badge
        if: always()
        working-directory: backend
        run: |
          COVERAGE=$(python -m pytest tests/ --cov=app --cov-report=term-missing --quiet | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "coverage=$COVERAGE" >> $GITHUB_ENV
          
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
            COLOR="yellow"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="orange"
          else
            COLOR="red"
          fi
          echo "coverage_color=$COLOR" >> $GITHUB_ENV

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            backend/test-results/pytest-report.xml
            backend/coverage.xml
            backend/coverage-html/

      - name: Comment Coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.coverage;
            const threshold = process.env.COVERAGE_THRESHOLD;
            const passed = parseFloat(coverage) >= parseFloat(threshold);
            const emoji = passed ? '‚úÖ' : '‚ùå';
            const status = passed ? 'PASSED' : 'FAILED';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Coverage Quality Gate ${status}
              
              **Coverage:** ${coverage}%
              **Threshold:** ${threshold}%
              **Status:** ${status}
              
              ${passed ? 
                '‚úÖ Code coverage meets the required threshold!' : 
                '‚ùå Code coverage is below the required threshold. Please add more tests.'}
              
              [View detailed coverage report in artifacts]`
            })

  # ============================================
  # STAGE 2: FRONTEND BUILD CHECK
  # ============================================
  frontend-build:
    name: "Stage 2 - Frontend Build Check"
    runs-on: ubuntu-latest
    needs: [backend-tests]  # Only runs if backend tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend build
        working-directory: frontend
        env:
          CI: true
          REACT_APP_API_URL: http://backend-service:8000
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  # ============================================
  # STAGE 3: SONARCLOUD SCAN WITH QUALITY GATE
  # ============================================
  sonarcloud-scan:
    name: "Stage 3 - SonarCloud Quality Gate"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests for coverage
        working-directory: backend
        run: |
          python -m pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-branch

      - name: Fix coverage file paths
        working-directory: backend
        run: |
          # Replace absolute paths with relative paths in coverage.xml
          sed -i 's|<source>.*</source>|<source>./backend</source>|g' coverage.xml
          # Ensure filename paths are correct
          sed -i 's|filename="app/|filename="backend/app/|g' coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=backend/app,frontend/src
            -Dsonar.tests=backend/tests
            -Dsonar.python.version=3.11
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.ts,**/*.test.tsx
            -Dsonar.coverage.exclusions=**/tests/**,**/__tests__/**,**/*.test.js,**/*.test.ts,**/*.test.tsx
            -Dsonar.qualitygate.wait=true

      - name: üö® CHECK SONARCLOUD QUALITY GATE üö®
        run: |
          echo "=========================================="
          echo "   SONARCLOUD QUALITY GATE CHECK"
          echo "=========================================="
          echo ""
          echo "‚è≥ Waiting for SonarCloud analysis to complete..."
          sleep 10
          
          # Check quality gate status
          QUALITY_GATE=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}" \
            | jq -r '.projectStatus.status')
          
          echo "üìä Quality Gate Status: $QUALITY_GATE"
          
          if [ "$QUALITY_GATE" != "OK" ]; then
            echo ""
            echo "‚ùå ============================================="
            echo "‚ùå   SONARCLOUD QUALITY GATE FAILED!"
            echo "‚ùå ============================================="
            echo "‚ùå Code quality does not meet requirements"
            echo "‚ùå Pipeline will STOP here - no deployment will occur"
            echo "‚ùå ============================================="
            echo ""
            echo "Issues found may include:"
            echo "  ‚Ä¢ Code smells"
            echo "  ‚Ä¢ Security vulnerabilities"
            echo "  ‚Ä¢ Code duplication"
            echo "  ‚Ä¢ Bugs"
            echo "  ‚Ä¢ Technical debt"
            echo ""
            echo "üîó View details: https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }}"
            exit 1
          else
            echo ""
            echo "‚úÖ ============================================="
            echo "‚úÖ   SONARCLOUD QUALITY GATE PASSED!"
            echo "‚úÖ ============================================="
            echo "‚úÖ Code quality meets all requirements"
            echo "‚úÖ Proceeding to next stage..."
            echo "‚úÖ ============================================="
          fi

      - name: Comment Quality Gate on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const qualityGate = process.env.QUALITY_GATE || 'UNKNOWN';
            const passed = qualityGate === 'OK';
            const emoji = passed ? '‚úÖ' : '‚ùå';
            const status = passed ? 'PASSED' : 'FAILED';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} SonarCloud Quality Gate ${status}
              
              **Status:** ${status}
              
              ${passed ? 
                '‚úÖ Code quality meets all requirements!' : 
                '‚ùå Code quality issues detected. Please review and fix:\n\n‚Ä¢ Code smells\n‚Ä¢ Security vulnerabilities\n‚Ä¢ Duplications\n‚Ä¢ Bugs'}
              
              [View detailed analysis on SonarCloud](https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }})`
            })

  # ============================================
  # STAGE 4: DOCKER IMAGE BUILD
  # ============================================
  docker-build:
    name: "Stage 4 - Docker Image Build"
    runs-on: ubuntu-latest
    needs: [sonarcloud-scan]  # Only runs if quality gate passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        run: |
          echo "TAG=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build Backend Docker Image
        run: |
          docker build \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:${{ env.TAG }} \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest \
            ./backend

      - name: Build Frontend Docker Image
        run: |
          docker build \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:${{ env.TAG }} \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest \
            ./frontend

      - name: Save Backend image
        run: |
          docker save ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest -o /tmp/backend-image.tar

      - name: Save Frontend image
        run: |
          docker save ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest -o /tmp/frontend-image.tar

      - name: Upload Backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp/backend-image.tar

      - name: Upload Frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-docker-image
          path: /tmp/frontend-image.tar

  # ============================================
  # STAGE 5: TRIVY SECURITY SCAN
  # ============================================
  trivy-scan:
    name: "Stage 5 - Trivy Security Scan"
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Download Backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp

      - name: Download Frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-docker-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load -i /tmp/backend-image.tar
          docker load -i /tmp/frontend-image.tar

      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest'
          format: 'json'
          output: '/tmp/trivy-backend-report.json'
          ignore-unfixed: true
          exit-code: '0'

      - name: Scan Backend Image - Table
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest'
          format: 'table'
          output: '/tmp/trivy-backend-report.txt'
          ignore-unfixed: true
          exit-code: '0'

      - name: Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest'
          format: 'json'
          output: '/tmp/trivy-frontend-report.json'
          ignore-unfixed: true
          exit-code: '0'

      - name: Scan Frontend Image - Table
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest'
          format: 'table'
          output: '/tmp/trivy-frontend-report.txt'
          ignore-unfixed: true
          exit-code: '0'

      - name: Upload Trivy Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-reports
          path: |
            /tmp/trivy-backend-report.json
            /tmp/trivy-backend-report.txt
            /tmp/trivy-frontend-report.json
            /tmp/trivy-frontend-report.txt

  # ============================================
  # STAGE 6: PUSH DOCKER IMAGES TO AWS ECR
  # ============================================
  ecr-push:
    name: "Stage 6 - Push Images to AWS ECR"
    runs-on: ubuntu-latest
    needs: [trivy-scan]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        run: |
          echo "TAG=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Download Backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp

      - name: Download Frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-docker-image
          path: /tmp

      - name: Load Backend image
        run: docker load -i /tmp/backend-image.tar

      - name: Load Frontend image
        run: docker load -i /tmp/frontend-image.tar

      - name: Tag and Push Backend Image
        run: |
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:${{ env.TAG }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:${{ env.TAG }}

      - name: Tag and Push Frontend Image
        run: |
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:${{ env.TAG }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:${{ env.TAG }}

  # ============================================
  # STAGE 7: DEPLOY TO KUBERNETES ON EC2
  # ============================================
  deploy:
    name: "Stage 7 - Deploy to Kubernetes"
    runs-on: ubuntu-latest
    needs: [ecr-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag and full image names
        run: |
          echo "TAG=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "BACKEND_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Replace image placeholders in k8s files
        run: |
          sed -i "s|BACKEND_IMAGE_PLACEHOLDER|${{ env.BACKEND_IMAGE }}|g" k8s/backend-deployment.yaml
          sed -i "s|FRONTEND_IMAGE_PLACEHOLDER|${{ env.FRONTEND_IMAGE }}|g" k8s/frontend-deployment.yaml

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy k8s manifests to EC2
        run: |
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no k8s/backend-deployment.yaml ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}/backend-deployment.yaml
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no k8s/frontend-deployment.yaml ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}/frontend-deployment.yaml

      - name: Deploy to Kubernetes on EC2
        run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} <<'COMMANDS'
          
          # Login to ECR
          aws ecr get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin $(aws sts get-caller-identity --query Account --output text).dkr.ecr.us-east-1.amazonaws.com
          
          # Create namespace
          kubectl create namespace ticket-tracker --dry-run=client -o yaml | kubectl apply -f -
          
          # Create ECR pull secret
          kubectl create secret docker-registry ecr-secret \
            --docker-server=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.us-east-1.amazonaws.com \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password --region us-east-1) \
            --namespace=ticket-tracker \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply deployments
          kubectl apply -f /home/ubuntu/backend-deployment.yaml
          kubectl apply -f /home/ubuntu/frontend-deployment.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/backend-deployment -n ticket-tracker --timeout=120s
          kubectl rollout status deployment/frontend-deployment -n ticket-tracker --timeout=120s
          
          echo ""
          echo "‚úÖ ========================================="
          echo "‚úÖ   DEPLOYMENT SUCCESSFUL!"
          echo "‚úÖ ========================================="
          echo ""
          kubectl get pods -n ticket-tracker -o wide
          kubectl get services -n ticket-tracker
          
          # Cleanup
          rm -f /home/ubuntu/backend-deployment.yaml
          rm -f /home/ubuntu/frontend-deployment.yaml
          COMMANDS

      - name: üéâ Pipeline Complete
        run: |
          echo ""
          echo "üéâ ============================================="
          echo "üéâ   CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
          echo "üéâ ============================================="
          echo "üéâ All quality gates passed:"
          echo "   ‚úÖ Unit Test Coverage ‚â• 80%"
          echo "   ‚úÖ SonarCloud Quality Gate"
          echo "   ‚úÖ Security Scan (Trivy)"
          echo "   ‚úÖ Docker Images Built & Pushed"
          echo "   ‚úÖ Deployed to Kubernetes"
          echo "üéâ ============================================="