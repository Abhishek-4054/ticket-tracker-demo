name: CI/CD Pipeline - Ticket Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Using secrets for security; ECR_REGISTRY is constructed dynamically
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPOSITORY }}
  ECR_FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPOSITORY }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  # ==========================================================
  # STAGE 1: BACKEND UNIT TESTS (Quality Check)
  # ==========================================================
  backend-tests:
    name: "Stage 1 - Backend Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Caches dependencies to speed up future runs

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        working-directory: backend
        run: |
          # Generates coverage.xml which SonarCloud needs later
          python -m pytest tests/ --cov=app --cov-report=xml:coverage.xml

      - name: Upload test reports
        if: always() # Uploads even if tests fail so you can see why
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/coverage.xml

  # ==========================================================
  # STAGE 2: SONARCLOUD SCAN (Security & Code Smell Analysis)
  # ==========================================================
  sonarcloud-scan:
    name: "Stage 2 - SonarCloud Code Quality"
    runs-on: ubuntu-latest
    needs: [backend-tests] # Only scans if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Sonar needs full history for blame info

      - name: Download backend test reports
        uses: actions/download-artifact@v4
        with:
          name: backend-test-reports
          path: backend/

      - name: Fix Coverage Paths
        # Fixes the 'Cannot resolve file path' error by removing the GitHub Runner's absolute path
        run: |
          sed -i 's|<source>/home/runner/work/ticket-tracker-demo/ticket-tracker-demo/backend/app</source>|<source>backend/app</source>|g' backend/coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.qualitygate.wait=true

  # ==========================================================
  # STAGE 3: DOCKER BUILD & TRIVY SCAN (Container Security)
  # ==========================================================
  docker-build-and-scan:
    name: "Stage 3 - Build & Security Scan"
    runs-on: ubuntu-latest
    needs: [sonarcloud-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Backend Image
        run: docker build -t backend:latest ./backend

      - name: Trivy Scan (Critical Check)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:latest'
          format: 'table'
          exit-code: '1' # Fails the pipeline if Critical vulns are found
          severity: 'CRITICAL'

      - name: Save Image for Push
        run: docker save backend:latest -o /tmp/backend.tar

      - name: Upload Docker Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker
          path: /tmp/backend.tar

  # ==========================================================
  # STAGE 4: DEPLOY TO K8S & POST-DEPLOYMENT CHECKS
  # ==========================================================
  deploy:
    name: "Stage 4 - Deploy & Validate"
    runs-on: ubuntu-latest
    needs: [docker-build-and-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Post-Check
        env:
          TAG: sha-${{ github.sha }}
        run: |
          # 1. Update the YAML with the new image version
          sed -i "s|BACKEND_IMAGE_PLACEHOLDER|${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:$TAG|g" k8s/backend-deployment.yaml
          
          # 2. Move files to the server
          scp k8s/*.yaml ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:~/
          
          # 3. RUN REMOTE COMMANDS (The Deployment + Post-Deployment validation)
          ssh ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Update K8s manifests
            kubectl apply -f ~/backend-deployment.yaml
            
            # --- POST-DEPLOYMENT VALIDATION ---
            echo "Waiting for pods to stabilize..."
            kubectl rollout status deployment/backend-deployment --timeout=90s
            
            echo "--- POD STATUS ---"
            kubectl get pods -l app=backend
            
            echo "--- SERVICE ENDPOINTS ---"
            kubectl get svc backend-service
            
            # Simple Health Check (Optional: change to your actual health endpoint)
            # curl -f http://localhost:8000/health || exit 1
            
            echo "Deployment Fully Validated!"
          EOF
