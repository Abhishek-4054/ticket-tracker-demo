name: CI/CD Pipeline - Ticket Tracker with Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPOSITORY }}
  ECR_FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPOSITORY }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  COVERAGE_THRESHOLD: 80

jobs:
  # ============================================
  # STAGE 1: BACKEND UNIT TESTS WITH COVERAGE GATE
  # ============================================
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run tests with coverage
        working-directory: backend
        run: |
          coverage run -m pytest tests/ --junitxml=test-results/pytest-report.xml
          coverage combine
          coverage xml -o coverage.xml
          coverage html -d coverage-html
          coverage report -m

      - name: ðŸš¨ Enforce Coverage Threshold ðŸš¨
        working-directory: backend
        run: |
          COVERAGE=$(coverage report | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "ðŸ“Š Current Coverage: ${COVERAGE}%"
          echo "ðŸŽ¯ Required Coverage: ${COVERAGE_THRESHOLD}%"
          if (( COVERAGE < COVERAGE_THRESHOLD )); then
            echo "âŒ Coverage below threshold. Pipeline STOP."
            exit 1
          else
            echo "âœ… Coverage meets threshold. Proceeding..."
          fi
          echo "coverage=$COVERAGE" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-reports
          path: |
            backend/test-results/pytest-report.xml
            backend/coverage.xml
            backend/coverage-html/

  # ============================================
  # STAGE 2: FRONTEND BUILD CHECK
  # ============================================
  frontend-build:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - working-directory: frontend
        run: npm ci

      - working-directory: frontend
        env:
          CI: true
          REACT_APP_API_URL: http://backend-service:8000
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  # ============================================
  # STAGE 3: SONARCLOUD SCAN WITH QUALITY GATE
  # ============================================
  sonarcloud-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix coverage.xml paths for SonarCloud
        working-directory: backend
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET, os
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          for source in root.findall('.//source'):
              source.text = os.path.abspath('app')
          for class_elem in root.findall('.//class'):
              filename = class_elem.get('filename')
              if filename and not filename.startswith('backend/'):
                  class_elem.set('filename', f'backend/{filename}')
          tree.write('coverage.xml', encoding='utf-8', xml_declaration=True)
          print("âœ… Coverage paths fixed successfully")
          EOF

      - uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=backend/app,frontend/src
            -Dsonar.tests=backend/tests
            -Dsonar.python.version=3.11
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.projectBaseDir=backend
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/build/**,**/dist/**
            -Dsonar.coverage.exclusions=**/tests/**,**/__tests__/**,**/*.test.js,**/*.test.ts,**/*.test.tsx
            -Dsonar.qualitygate.wait=true

      - name: ðŸš¨ Check SonarCloud Quality Gate ðŸš¨
        run: |
          QUALITY_GATE=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}" \
            | jq -r '.projectStatus.status')
          echo "ðŸ“Š Quality Gate Status: $QUALITY_GATE"
          if [ "$QUALITY_GATE" != "OK" ]; then
            echo "âŒ SonarCloud Quality Gate FAILED"
            exit 1
          else
            echo "âœ… SonarCloud Quality Gate PASSED"
          fi

  # ============================================
  # STAGE 4: DOCKER IMAGE BUILD
  # ============================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [sonarcloud-scan]
    steps:
      - uses: actions/checkout@v4

      - run: echo "TAG=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:${{ env.TAG }} \
                       -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest ./backend
      - run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:${{ env.TAG }} \
                       -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest ./frontend

      - run: docker save ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest -o /tmp/backend-image.tar
      - run: docker save ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest -o /tmp/frontend-image.tar

      - uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp/backend-image.tar

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-docker-image
          path: /tmp/frontend-image.tar

    # ============================================
  # STAGE 5: TRIVY SECURITY SCAN
  # ============================================
  trivy-scan:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp
      - uses: actions/download-artifact@v4
        with:
          name: frontend-docker-image
          path: /tmp

      - run: |
          docker load -i /tmp/backend-image.tar
          docker load -i /tmp/frontend-image.tar

      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest'
          format: 'table'
          output: '/tmp/trivy-backend-report.txt'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest'
          format: 'table'
          output: '/tmp/trivy-frontend-report.txt'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-reports
          path: |
            /tmp/trivy-backend-report.txt
            /tmp/trivy-frontend-report.txt

  # ============================================
  # STAGE 6: PUSH DOCKER IMAGES TO AWS ECR
  # ============================================
  ecr-push:
    runs-on: ubuntu-latest
    needs: [trivy-scan]
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - run: echo "TAG=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp
      - uses: actions/download-artifact@v4
        with:
          name: frontend-docker-image
          path: /tmp

      - run: docker load -i /tmp/backend-image.tar
      - run: docker load -i /tmp/frontend-image.tar

      - name: Tag and Push Backend Image
        run: |
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:${{ env.TAG }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:${{ env.TAG }}

      - name: Tag and Push Frontend Image
        run: |
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:${{ env.TAG }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:${{ env.TAG }}

  # ============================================
  # STAGE 7: DEPLOY TO KUBERNETES ON EC2
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: [ecr-push]
    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "TAG=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "BACKEND_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPO }}:${{ env.TAG }}" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPO }}:${{ env.TAG }}" >> $GITHUB_ENV

      - run: |
          sed -i "s|BACKEND_IMAGE_PLACEHOLDER|${{ env.BACKEND_IMAGE }}|g" k8s/backend-deployment.yaml
          sed -i "s|FRONTEND_IMAGE_PLACEHOLDER|${{ env.FRONTEND_IMAGE }}|g" k8s/frontend-deployment.yaml

      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - run: |
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no k8s/backend-deployment.yaml ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}/backend-deployment.yaml
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no k8s/frontend-deployment.yaml ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}/frontend-deployment.yaml

      - run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} <<'COMMANDS'
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
          kubectl create namespace ticket-tracker --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry ecr-secret \
            --docker-server=${{ env.ECR_REGISTRY }} \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password --region ${{ env.AWS_REGION }}) \
            --namespace=ticket-tracker \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f /home/${{ env.EC2_USER }}/backend-deployment.yaml
          kubectl apply -f /home/${{ env.EC2_USER }}/frontend-deployment.yaml
          kubectl rollout status deployment/backend-deployment -n ticket-tracker --timeout=120s
          kubectl rollout status deployment/frontend-deployment -n ticket-tracker --timeout=120s
          kubectl get pods -n ticket-tracker -o wide
          kubectl get services -n ticket-tracker
          rm -f /home/${{ env.EC2_USER }}/backend-deployment.yaml
          rm -f /home/${{ env.EC2_USER }}/frontend-deployment.yaml
          COMMANDS

      - run: |
          echo "ðŸŽ‰ CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
          echo "âœ… Unit Test Coverage â‰¥ ${COVERAGE_THRESHOLD}%"
          echo "âœ… SonarCloud Quality Gate"
          echo "âœ… Security Scan (Trivy)"
          echo "âœ… Docker Images Built & Pushed"
          echo "âœ… Deployed to Kubernetes"
